<html>
<head>
    <title>Book an Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<div class="banner3">
  <div class="py-5 banner" style="background-image:url(img/bg.jpg);">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-lg-5">
            <center>
            <img src="img/react.png" style="width: 150px;height:150px">
        
          <h3 class="my-3 text-black font-weight-medium text-uppercase">Book Appointment</h3>
          </center>
          <div class="bg-white">
            <form id="sheetdb-form" method="post" action="https://script.google.com/macros/s/AKfycbwB2l5DA1nYnbrAwpIYC4J-0r1jTHZfpQbx4TsPsmjrK4ErTxdtzLzyId_ly6hSiPSvkA/exec">
                <div class="form-row border-bottom">
                    <div class="p-4 left border-right w-50">
                      <label class="text-inverse font-12 text-uppercase">First Name</label>
                      <input name="First Name" type="text" class="border-0 p-0 font-14 form-control" placeholder="Your First Name" />
                    </div>
                    <div class="p-4 right w-50">
                      <label class="text-inverse font-12 text-uppercase">Last Name</label>
                      <input name="Last Name" type="text" class="border-0 p-0 font-14 form-control" placeholder="Your Last Name" />
                    </div>
                  </div>
                  <div class="form-row border-bottom p-4">
                    <label class="text-inverse font-12 text-uppercase">Location</label>
                    <input name="Location" type="text" class="border-0 p-0 font-14 form-control" placeholder="Enter your location" />
                  </div>
        
                  <div class="form-row border-bottom p-4 position-relative">
                    <label class="text-inverse font-12 text-uppercase">Appointment Date</label>
                    <div class="input-group date">
                      <input name="Appointment Date & Time" type="datetime-local" class="border-0 p-0 font-14 form-control" id="dp" placeholder="Select the Appointment Date" />
                      <label class="mt-2" for="dp"><i class="icon-calendar mt-1"></i></label>
                    </div>
                  </div>
                  <div class="form-row border-bottom p-4">
                    <label class="text-inverse font-12 text-uppercase">Message</label>
                    <input type="text" name="Message" col="1" row="1" class="border-0 p-0 font-weight-light font-14 form-control" placeholder="Write Down the Message for leadership"></input>
                  </div>
                  <div>
                    <button name="submit" id="submit" class="m-0 border-0 py-4 font-14 font-weight-medium btn btn-danger-gradiant btn-block position-relative rounded-0 text-center text-white text-uppercase">
                        <span>Book Your Appointment Now</span>
                </button>
                
            </form>

 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
